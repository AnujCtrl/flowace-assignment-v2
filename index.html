<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Browser</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      #container {
        flex: 1;
        display: flex;
      }

      #webview-container {
        width: 100%;
        height: 100%;
      }

      #controls {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #f1f1f1;
      }

      #url-input {
        flex: 1;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="webview-container"></div>
    </div>
    <div id="controls">
      <input id="url-input" type="text" placeholder="Enter URL">
      <button id="go-button">Go</button>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
